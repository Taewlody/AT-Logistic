version: '3.8'

name: at-logistic-laravel
services:
  laravel:
    build:
      context: ./
      # target: dev
      args:
        WWWGROUP: '${WWWGROUP}'
    volumes:
      - .:/var/www/html:cached
    ports:
      - "8090:80"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
    networks:
      - laravel
    depends_on:
      - mysql    

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
        - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
        MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
        MYSQL_DATABASE: '${DB_DATABASE}'
        MYSQL_USER: '${DB_USERNAME}'
        MYSQL_PASSWORD: '${DB_PASSWORD}'
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
        - 'sail-mysql:/var/lib/mysql'
    networks:
        - laravel
    healthcheck:
        test:
            - CMD
            - mysqladmin
            - ping
            - '-p${DB_PASSWORD}'
        retries: 3
        timeout: 5s

  phpmyadmin:
      image: phpmyadmin:latest
      restart: always
      links:
      - mysql
      ports:
      - 8081:80
      environment:
          MYSQL_USER: '${DB_USERNAME}'
          MYSQL_PASSWORD: '${DB_PASSWORD}'
          MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
          PMA_HOST: mysql
          UPLOAD_LIMIT: 100000000
      networks:
          - laravel

networks:
    laravel:
        driver: bridge

volumes:
    sail-mysql:
        driver: local